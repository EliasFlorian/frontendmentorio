<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 

  <!-- css styles -->
  <link rel="stylesheet" href="index.css">

  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

   
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body class="grid grid-center">

  <section class="container-card">
        <div class="img-container">
          <img src="images/image-equilibrium.jpg" alt="" class="cube">
          <div class="eye-container">
            <img src="images/icon-view.svg" alt="" class="eye">
          </div>
        </div>
        <h1 class="heading link">
          Equilibrium #3429
        </h1>

        <p class="paragraph-subHeading">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="flex flex-content width100">
          <div class="flex flex-content flex-gap">
            <img src="images/icon-ethereum.svg" alt="" >
            <p class="text-eth">0.041 ETH</p>
          </div>
          <div class="flex flex-content flex-gap">
            <img src="images/icon-clock.svg" alt="">
            <p class="text-clock">3 days left</p>
          </div>
        </div>

        <div class="flex content-credit p-credit">
          <img src="images/image-avatar.png" alt="" class="img-user">
          <p>Creation of <span class="link">Jules Wyvern</span></p>
        </div>   
  </section>


</body>
</html>
