<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 

  <!-- css styles -->
  <link rel="stylesheet" href="index.css">

  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">

   
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <section class="container-card">
        <div>
          <img src="/images/image-equilibrium.jpg" alt="">
        </div>
        <h1 class="heading">
          Equilibrium #3429
        </h1>

        <p class="paragraph-subHeading">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="flex flex-content">
          <p><span><img src="/images/icon-ethereum.svg" alt="" class="inline"></span>0.041 ETH</p>
          <p><span><img src="/images/icon-clock.svg" alt="" class="inline"></span>3 days left</p>
        </div>

        <div class="flex content-credit">
          <img src="/images/image-avatar.png" alt="" class="img-user">
          <p>Creation of Jules Wyvern</p>
        </div>   
  </section>


</body>
</html>
