<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!-- css styles -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="main.css">

  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>


</head>
<body>

  <main class="container-main">

    <div class="card-wrapper card-1">
      <div class="card-1-head">
        <div>
          <img src="images/logo.svg" alt="">
        </div>
        <div class="card-1-content">
          <div class="icon-wrapper icon-document">
            <img src="images/icon-document.svg" alt="">
          </div>
          <div class="icon-wrapper icon-folder">
            <img src="images/icon-folder.svg" alt="">
          </div>
          <div class="icon-wrapper icon-upload">
            <img src="images/icon-upload.svg" alt="">
          </div>
        </div>
      </div>
    </div>

    <div class="card-wrapper card-2">
      <div class="card-2-content">
        <p>You've used <span>815 GB</span> of your storage</p>
        <div class="progress-bar">
          <div class="inner-progress-bar"></div>
        </div>
        <div class="card-2-gb">
          <p>0 GB</p>
          <p>1000GB</p>
        </div>
      </div>
      <div class="card-2-bubble">
        <p><span>185</span></p>
        <p>GB LEFT</p>
      </div>
    </div>


  </main>

</body>
</html>
